<div class="container">
  <div class="drop-down">
    <form (submit)="onSubmit()">
      <div class="drop-one">
        <label for="product">Product Category</label>
        <select name="product" id="product" [(ngModel)]="selectedCategory">
          <option *ngFor="let option of categoryOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
      <div class="drop-two">
        <label for="brand">Brand</label>
        <select name="brand" id="brand" [(ngModel)]="selectedBrand">
          <option *ngFor="let option of brandOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
      <div class="input-box">
        <label for="pname">Product Name:</label>
        <input type="text" id="pname" name="pname" [(ngModel)]="productName" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <table>
    <tr>
      <th>Category Name</th>
      <th>Brand</th>
      <th>Product Name</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of tableData">
      <td>{{ item.category }}</td>
      <td>{{ item.brand }}</td>
      <td>{{ item.productName }}</td>
      <td>
        <button (click)="removeItem(item)"> X
          </button> 
      </td>
    </tr>
  </table>
  <button (click)="saveData()">Save</button>
</div>
